<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Sculpt 资源站</title>
    <style>
        :root {
            --dark-bg: #0f0c29;
            --surface: #1A1A1A;
            --primary: #00FF87;
            --highlight: #00FF9D;
            --text: #C0C0C0;
        }

        body {
            background: linear-gradient(45deg, var(--dark-bg), #302b63);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .resource-title {
            background: linear-gradient(45deg, #00FF87, #00FF9D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            font-weight: 800;
            margin: 2rem 0;
            text-shadow: 0 0 20px rgba(0,255,135,0.5);
        }

        .app-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
            margin: 2rem 0;
        }

        .app-btn {
            background: var(--surface);
            padding: 1rem 2rem;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .app-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0,255,135,0.4);
        }

        .qq-group-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
            width: 100%;
            max-width: 800px;
        }

        .qq-group-item {
            background: rgba(0,255,135,0.1);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .qq-group-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
        }

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem 0;
            background: linear-gradient(45deg, var(--dark-bg), #1A1A1A);
        }

        .bilibili-icon {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
    </style>
</head>
<body>
    <h1 class="resource-title">资源站</h1>

    <!-- 应用下载列表 -->
    <div class="app-list">
        <button class="app-btn" data-url="https://share.feijipan.com/s/XyGwyiYN">
            Nomad 破解版
            <small>可下载</small>
        </button>
        
        <button class="app-btn" data-url="https://space.bilibili.com/1524557792">
            朱诺破解版
            <small>空值</small>
        </button>
        
        <button class="app-btn" data-url="https://share.feijipan.com/s/lJGxiuX7">
            甲壳虫adb破解版
            <small>可下载</small>
        </button>
        
        <button class="app-btn" data-url="https://space.bilibili.com/1524557792">
            清浊破解版
            <small>空值</small>
        </button>
    </div>

    <script>
        // 独立下载处理函数
        document.querySelectorAll('.app-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const downloadUrl = btn.getAttribute('data-url');
                if(downloadUrl) {
                    // 创建隐藏的a标签进行下载
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = ''; // 空值表示使用URL filename
                    
                    // 防止重复点击
                    btn.disabled = true;
                    setTimeout(() => btn.disabled = false, 3000);

                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            });
        });
    </script>
</body>
</html>
