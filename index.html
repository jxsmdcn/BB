<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Nomad Sculpt 1.90 破解版</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            perspective: 1000px;
        }

        #downloadBtn {
            background: #000;
            color: #00ff87;
            padding: 20px 60px;
            border-radius: 12px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 0 0 20px rgba(0,255,135,0.3);
            position: relative;
            overflow: hidden;
        }

        #downloadBtn:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 0 30px rgba(0,255,135,0.5);
        }

        #downloadBtn:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,255,135,0.3) 0%, rgba(0,255,135,0) 70%);
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1.5); }
        }

        .loader {
            border: 4px solid #00ff87;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        #downloadBtn.loading .loader {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .mouse-follow {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #00ff87;
            border-radius: 50%;
            pointer-events: none;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% { transform: translateY(-100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(100vh) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="downloadBtn" onclick="startDownload()">
            <div class="glow"></div>
            <span>下载Nomad破解版</span><br>
            <small style="color: #88ff88; display: block;">开始建模</small>
            <div class="loader"></div>
        </div>
    </div>

    <div class="mouse-follow" id="mouseEffect"></div>

    <script>
        // 鼠标跟随效果
        document.addEventListener('mousemove', function(e) {
            const mouseEffect = document.getElementById('mouseEffect');
            const dot = document.createElement('div');
            dot.style.left = e.pageX + 'px';
            dot.style.top = e.pageY + 'px';
            mouseEffect.appendChild(dot);
            
            // 随机生成光点大小
            const size = Math.random() * 8 + 4;
            dot.style.width = size + 'px';
            dot.style.height = size + 'px';
            
            // 随机透明度
            dot.style.opacity = Math.random().toFixed(2);
            
            setTimeout(() => dot.remove(), 1000);
        });

        // 下载功能
        function startDownload() {
            const btn = document.getElementById('downloadBtn');
            btn.classList.add('loading');
            
            // 模拟下载延迟
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = 'https://cm.sxqingyi.com/962/com.stephaneginier.nomad.apk';
                link.download = 'https://cm.sxqingyi.com/962/com.stephaneginier.nomad.apk';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                btn.classList.remove('loading');
            }, 1000);
        }
    </script>
</body>
</html>
