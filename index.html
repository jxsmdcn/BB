<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宋孟德资源导航站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 新增导航系统样式 */
        .side-nav {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-radius: 0 15px 15px 0;
            padding: 20px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .nav-link {
            display: block;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: var(--primary);
            color: white;
        }

        /* 智能搜索系统 */
        .search-wrapper {
            position: sticky;
            top: 20px;
            z-index: 999;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            background: white;
            border-radius: 30px;
            padding: 5px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .search-input {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 16px;
            background: transparent;
        }

        .search-type {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary);
        }

        /* 主题切换优化 */
        .theme-switch {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: grid;
            place-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- 新增智能导航系统 -->
    <nav class="side-nav">
        <a href="#实用网站" class="nav-link"><i class="fas fa-globe"></i> 实用网站</a>
        <a href="#娱乐游戏" class="nav-link"><i class="fas fa-gamepad"></i> 娱乐游戏</a>
        <a href="#实用工具" class="nav-link"><i class="fas fa-tools"></i> 实用工具</a>
        <a href="#应用专区" class="nav-link"><i class="fas fa-box-open"></i> 应用专区</a>
    </nav>

    <!-- 智能搜索系统 -->
    <div class="search-wrapper">
        <form id="searchForm" class="search-box">
            <input type="text" 
                   class="search-input" 
                   placeholder="输入关键词搜索资源..."
                   id="searchInput">
            <div class="search-type">
                <button type="button" 
                        class="search-toggle"
                        onclick="toggleSearchType()">
                    <i class="fas fa-sync"></i>
                </button>
                <span id="searchTypeLabel">本站搜索</span>
            </div>
            <button type="submit" class="app-btn">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <!-- 原有内容完全保留 -->
    <div class="section-title" id="实用网站">实用网站</div>
    <!-- ...保持原有所有内容不变... -->

    <script>
        // 智能搜索功能
        let isLocalSearch = true;
        
        function toggleSearchType() {
            isLocalSearch = !isLocalSearch;
            document.getElementById('searchTypeLabel').textContent = 
                isLocalSearch ? '本站搜索' : '必应搜索';
        }

        document.getElementById('searchForm').onsubmit = function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value;
            
            if(isLocalSearch) {
                // 本地搜索功能
                document.querySelectorAll('.app-card').forEach(card => {
                    const text = card.textContent.toLowerCase();
                    card.style.display = text.includes(query.toLowerCase()) ? 'block' : 'none';
                });
            } else {
                // 跳转必应搜索
                window.open(`https://cn.bing.com/search?q=${encodeURIComponent(query)}+site:${window.location.hostname}`);
            }
        }

        // 主题切换功能
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', 
                document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        }

        // 初始化主题
        if(localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
        }
    </script>
</body>
</html>
